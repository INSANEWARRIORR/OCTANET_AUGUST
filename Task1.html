<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyBrand</div>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to My Landing Page</h1>
        <p>Discover our amazing product and join us today!</p>
        <button onclick="scrollToSection()">Learn More</button>
    </section>

    <section id="features" class="section">
        <h2>Features</h2>
        <div class="features-container">
            <div class="feature-item">Feature 1</div>
            <div class="feature-item">Feature 2</div>
            <div class="feature-item">Feature 3</div>
        </div>
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <p>We are a company dedicated to delivering the best products and services.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MyBrand. All rights reserved.</p>
    </footer>

    <script src="Task1.js"></script>
</body>
</html>
